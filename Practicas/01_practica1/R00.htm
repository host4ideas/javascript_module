<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>R00</title>
 

</head>
 
<body>

<script type="text/javascript">
	
	// declaracion de array
	var entrada = 
	['D','2.8','C','48','A','8','N','0',
	'D','15.33','A','60','M','12','I','25','N',
	'0','D','3','C','2','A','1','M','3','E','0'];
	
	// sobreescritura de entrada
	var entrada =
	['D','2.8','C','48','A','8','N','0',
	'D','15.33','A','60','M','12','I','25','E','0'];	
	
	// abrir, salvar y ejecutar para tener un error
	// consola.log('INICIO');

	// imprimir depuración: abrir inspector>console
	console.log('INICIO');
	console.log(entrada);	
	
	// ENTRADA
	// declaración de variables ambito(var), multiple(,), iniciadas(=)
	var d1,d2,i=0;

	// imprimir en la pagina web
	document.write("<b>entrada</b><br/>");

	// un bucle , repetir hasta fin de la entrada
	// revisar en inspector>depurador el recorrido del bucle
	i=0;
	do{
		d1=entrada[i];
		d2=entrada[i+1];
		document.write(d1+"-"+d2+"<br/>");
		i+=2;
	} while(d1!='E') 
	// fin de entrada
	
	// SALIDA	
	document.write("<b>salida</b><br/>");	
	i=0;
	do{
		d1=entrada[i];
		d2=entrada[i+1];
		document.write(d1+","+d2+"<br/>");
		i+=2;
	} while(d1!='E') // fin de entrada

</script>

<p> Esto es un texto en la zona HTML </p>
</body>
</html>
