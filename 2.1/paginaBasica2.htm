<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>paginaBasica2</title>

	<script>
		function iniciar() {
			// crear nodo en el dom
			var ele = creaNodo('div');
			// propiedades del div
			ele.id = 'caja';
			ele.innerHTML = 'HOLA2';
			ele.style.backgroundColor = 'aqua';
			ele.style.width = '100px';
			ele.style.height = '50px';
		}
		function creaNodo(tipo) {
			var ele = document.createElement(tipo);
			document.body.appendChild(ele);	// posicionarlo en DOM 
			return ele;	// lo retornamos para trabajar con el
		}
		window.onload = iniciar; // sin parentesis , al final del head
	</script>

</head>

<body>
	
</body>

</html>
