        function crearMenu() {
            var contador = 0;
            // crear nodo en el dom
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    contador++;
                    var ele = crearNodoDiv("span", "Celda " + contador, "ele" + contador, j, i);
                    ele.addEventListener("mouseenter", cambiarFondoEntrar);
                    ele.addEventListener("mouseleave", cambiarFondoSalir);
                    ele.addEventListener("click", clickDiv);
                    ele.style.cursor = "pointer";
                    ele.style.display = "inline-block";
                }
                var nuevaLinea = document.createElement("br");
                document.body.appendChild(nuevaLinea);
            }
        }

        function crearNodoDiv(tipo, nombre, id, coordX, coordY) {
            var ele = document.createElement(tipo);
            ele.id = id;
            ele.coordX = coordX;
            ele.coordY = coordY;
            ele.nombre = nombre;
            ele.style.margin = "5px";
            ele.style.backgroundColor = 'aqua';
            ele.style.width = '50px';
            ele.style.height = '50px';
            ele.style.border = "solid 1px";
            document.body.appendChild(ele);	// posicionarlo en DOM 
            return ele;	// lo retornamos para trabajar con el
        }

        function clickDiv() {
            alert("Nombre: " + this.nombre + "\nCoordenada X: " + this.coordX + "\nCoordenada Y: " + this.coordY);
        }

        function cambiarFondoEntrar() {
            this.style.backgroundColor = "yellow";
        }

        function cambiarFondoSalir() {
            this.style.backgroundColor = "aqua";
        }

        window.onload = crearMenu; // sin parentesis , al final del head
    </script>
